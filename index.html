<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            border: 100px solid rgb(16, 111, 16);
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background: rgb(16, 111, 16);
            
        }

        header {
            color: lightgreen;
            text-align: center;
            padding: 10px;
            
        }


        main {
            flex: auto;
            background: lightgreen;
            border-radius: 10px;
            padding: 20px;
        }

        main li {
            border-bottom: 1px solid green;
            padding: 5px 0;
        }

        main ul {
            padding: 0;
            list-style: none;
        }

        footer {
            display: flex;
            padding-top: 5px;
            margin-top: 10px;
            
        }
        
        footer input {
            flex: auto;
            padding: 5px;
            border-radius: 10px;
        }

        .adc{
            border-radius: 5px 5px;
            background: rgb(198, 248, 198);
            margin-left: 5px;
        }

        .adc:hover {
            background: rgb(160, 255, 160);
            box-shadow: inset  1.5px 1.5px 1.5px rgb(41, 41, 41);
            text-shadow: none;
            transition: 0.5s;
        }

        .limp {
            border-radius: 5px 5px;
            background: rgb(198, 248, 198);
            margin-left: 5px;
        }

        .limp:hover {
            background: rgb(160, 255, 160);
            box-shadow: inset  1.5px 1.5px 1.5px rgb(41, 41, 41);
            text-shadow: none;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <header> 
        <h1>Tarefas</h1>
    </header>
    <main>
        <ul></ul>
    </main>
    <footer>
    <input>

        <button class="adc" onclick="add()">adicionar</button>
        <button class="limp" onclick="limpar()">Limpar lista</button>
    </footer>
    <script>

    // estado da aplicação
    const tarefas = []
    const input = document.querySelector("input")

    // alteradores de estado da aplicação
        function add() {
             
            if(input.value==""){
                alert("Escreva uma tarefa")
            }
            else{
            const input = document.querySelector("input")
                const tarefa = input.value 
                tarefas.push(tarefa)
                input.value = ""
                render()

            }
            
        }

        // mostrar estado na tela 
        function render() {
            const ul = document.querySelector("ul")
            ul.innerHTML = null

            tarefas.forEach(function(tarefa){
            const li = document.createElement("li")
            li.innerText = tarefa
            ul.appendChild(li)
            })

        }

        function limpar() {
                tarefas.length = 0;
                render()
        }
                

        // iniciar 
        render()
        
        
    </script>



</body>
</html>
